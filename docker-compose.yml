networks:
  fah:
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - auth-server
      - fah_frontend
    networks:
      - fah
  auth-server:
    build:
      context: ./FAH-auth-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - JWT_ACCESS_SECRET=your-super-secret-access-key-min-32-chars
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-min-32-chars
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - fah
  fah_frontend:
    build: 
      context: ./fah-frontend
      dockerfile: Dockerfile
    ports:
      - "87.228.102.156:3000"

    depends_on:
      - auth-server
    
    environment:
      NEXT_PUBLIC_BASE_API: 87.228.102.156:8081
    networks:
      - fah
 
  auth-db:
    container_name: auth_db
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: actual_database_password_here
      PGDATA: /data/postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - fah
volumes:
  db-data:
